<div class="container-fluid">
  <div class="d-flex flex-row justify-content-center gap-md-5 sponsor-logos">
    <div class="d-inline-flex">
      <img (click)="prevStep()" class="img-fluid" src="assets/images/logo-norkys.png" alt="Logo Norky's">
    </div>
    <div class="d-inline-flex">
      <img (click)="nextStep()" class="img-fluid" src="assets/images/logo-inca-kola.png" alt="Logo Inca kola">
    </div>
  </div>
  <div class="d-flex flex-row justify-content-center align-items-center main-logos gap-md-5">
    <div class="d-inline-flex">
      <img class="img-fluid align-middle" src="assets/images/logo-mama-viajera.png" alt="Logo mamÃ¡ viajera">
    </div>
    <div class="d-inline-flex align-middle">
      <img class="img-fluid align-middle texto-banner" src="assets/images/texto-banner.png" alt="texto banner">
    </div>
  </div>
  <app-steps [step]="step"></app-steps>
  <ng-container [ngSwitch]="step">
    <ng-container *ngSwitchCase="1">
      <app-enter-code (code)="onCode($event)"></app-enter-code>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <app-enter-data (data)="onData($event)"></app-enter-data>
    </ng-container>
    <ng-container *ngSwitchCase="3">
      <app-completed (firstStep)="onFirstStep()"></app-completed>
    </ng-container>
    <ng-container *ngSwitchCase="4">
      <app-waiting></app-waiting>
    </ng-container>
    <ng-container *ngSwitchCase="5">
      <app-results></app-results>
    </ng-container>
  </ng-container>
</div>
